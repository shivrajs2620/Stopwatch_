<!DOCTYPE html>
<html lang="en">
<head>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h6>COUNTDOWN</h6>
    </div>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>

        <div class="button">
            <img src="icons8-stop-48.png" onclick="watchstop()">
            <img src="icons8-play-48.png" onclick="watchstart()">
            <img src="icons8-reset-48.png" onclick="watchreset()">
        </div>
    </div>
</body>

<script src="pp.js"></script>

</html>
